<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jumbotron</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="preloader">
        <h3><b>Please wait a moment while we are preparing the content !</b></h3>
        <div class="jumbotron">
            <p>This is sample content inside the jumbotron</p>
        </div>
    </div>
    <div>
        <button id="hide" name="hide">Hide</button>
        <button id="show" name="show">Show</button>
        <button id="change" name="change">Change</button>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("#hide").on("click", function() {
                $(".preloader").hide();
            })
            $("#show").on("click", function() {
                $(".preloader").show();
            })
            $("#change").on("click", function() {
                $(".jumbotron p").css({
                    "color": "red",
                    "font-size": 29
                });
            })
        })
    </script>
</body>

</html>
